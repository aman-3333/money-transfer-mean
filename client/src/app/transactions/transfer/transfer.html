<div class="container">
    <button mat-button routerLink="/dashboard" class="back-btn">Back to Dashboard</button>

    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Transfer Credit</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Select User</mat-label>
                    <mat-select formControlName="receiverId">
                        <mat-option *ngFor="let child of directChildren" [value]="child._id">
                            {{ child.username }} ({{ child.balance | currency:'USD' }})
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="transferForm.get('receiverId')?.hasError('required')">
                        User is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" formControlName="amount">
                    <mat-error *ngIf="transferForm.get('amount')?.hasError('required')">
                        Amount is required
                    </mat-error>
                    <mat-error *ngIf="transferForm.get('amount')?.hasError('min')">
                        Must be greater than 0
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="transferForm.invalid"
                    class="full-width">
                    Transfer
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
